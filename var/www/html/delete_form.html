<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete File</title>
    <script>
        function deleteFile(filePath) {
            fetch(`/upload?file=${encodeURIComponent(filePath)}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.error || data.message);
            })
            .catch(error => {
                alert('Error deleting file: ' + error);
            });
        }
    </script>
</head>
<body>
    <h1>Delete a File</h1>
    <p>Click the button to delete a file.</p>

    <input type="text" id="filePath" placeholder="Enter file path to delete"><br><br>
    <button onclick="deleteFile(document.getElementById('filePath').value)">Delete File</button>
</body>
</html>
