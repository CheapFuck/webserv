<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error</title>
  <style>
   :root {
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
    }

    h2 {
      font-size: 1.8rem;
      margin: 0.5rem 0 1.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: #0078d4;
      color: white;
      border-radius: 5px;
      transition: background-color var(--transition-speed);
    }

    a:hover {
      background-color: #005a9e;
    }

    /* Light Mode */
    @media (prefers-color-scheme: light) {
      body {
        background-color: #f3f4f6;
        color: #1f2937;
      }
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1f1f1f;
        color: #f9f9f9;
      }

      a {
        background-color: #3a8ef6;
      }

      a:hover {
        background-color: #2563eb;
      }
    }  </style>
</head>
<body>
  <div class="container">
    <h1 id="error-title"></h1>
    <h2 id="error-code"></h2>
    <p id="error-message"></p>
    <a href="/">Return Home</a>
  </div>
  <script>
    // Map error codes to messages
    const errors = {
      400: { title: "Bad Request", message: "The request cannot be fulfilled due to bad syntax." },
      401: { title: "Unauthorized", message: "The request was a legal request, but the server is refusing to respond to it. For use when authentication is possible but has failed or not yet been provided." },
      402: { title: "Payment Required", message: "Reserved for future use." },
      403: { title: "Forbidden", message: "The request was a legal request, but the server is refusing to respond to it." },
      404: { title: "Page Not Found", message: "The page you're looking for doesn't exist or has been moved." },
      405: { title: "Method Not Allowed", message: "A request was made of a page using a request method not supported by that page." },
      406: { title: "Not Acceptable", message: "The server can only generate a response that is not accepted by the client." },
      407: { title: "Proxy Authentication Required", message: "The client must first authenticate itself with the proxy." },
      408: { title: "Request Timeout", message: "The server timed out waiting for the request." },
      409: { title: "Conflict", message: "The request could not be completed because of a conflict in the request." },
      410: { title: "Gone", message: "The requested page is no longer available." },
      411: { title: "Length Required", message: "The \"Content-Length\" is not defined. The server will not accept the request without it." },
      412: { title: "Precondition Failed", message: "The precondition given in the request evaluated to false by the server." },
      413: { title: "Request Too Large", message: "The server will not accept the request, because the request entity is too large." },
      414: { title: "Request-URI Too Long", message: "The server will not accept the request, because the URI is too long. Occurs when you convert a POST request to a GET request with a long query information." },
      415: { title: "Unsupported Media Type", message: "The server will not accept the request, because the media type is not supported." },
      416: { title: "Range Not Satisfiable", message: "The client has asked for a portion of the file, but the server cannot supply that portion." },
      417: { title: "Expectation Failed", message: "The server cannot meet the requirements of the Expect request-header field." },
      500: { title: "Internal Server Error", message: "There has been an internal server error." },
      501: { title: "Not Implemented", message: "The server either does not recognize the request method, or it lacks the ability to fulfill the request." },
      502: { title: "Bad Gateway", message: "The server was acting as a gateway or proxy and received an invalid response from the upstream server." },
      503: { title: "Service Unavailable", message: "The server is currently unavailable (overloaded or down)." },
      504: { title: "Gateway Timeout", message: "The server was acting as a gateway or proxy and did not receive a timely response from the upstream server." },
      505: { title: "HTTP Version Not Supported", message: "The server does not support the HTTP protocol version used in the request." },
      511: { title: "Network Authentication Required", message: "The client needs to authenticate to gain network access." },
     
      default: { title: "Error", message: "An unexpected error occurred." }
    };

    // Get error code from URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code') || 'default';
    const error = errors[code] || errors['default'];

    document.getElementById('error-title').textContent = error.title;
    document.getElementById('error-code').textContent = code !== 'default' ? `Error ${code}` : '';
    document.getElementById('error-message').textContent = error.message;
  </script>
</body>
</html>
